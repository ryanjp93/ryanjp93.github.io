<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ryan's Portfolio</title>
		<link rel="stylesheet" href="min.css">
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#27ae60">
		<meta name="theme-color" content="#27ae60">
	</head>
	<body>
		<div class="background">
			<div class="foreground">
				<p class="banner">Ryan Phelan's Portfolio</p>
				<div class="main">
					<div class="nav">
						<div class="tabWrapper">
							<div class="tab tab-active">
								<i class="fa fa-home tabIcon" aria-hidden="true"></i>
								<span class="tabText">Home</span>
							</div>
						</div>
						<div class="tabWrapper">
							<div class="tab">
								<i class="fa fa-star tabIcon" aria-hidden="true"></i>
								<span class="tabText">Best</span>
							</div>
						</div>
						<div class="tabWrapper">
							<div class="tab">
								<i class="fa fa-firefox tabIcon" aria-hidden="true"></i>
								<span class="tabText">Web</span>
							</div>
						</div>
						<div class="tabWrapper">
							<div class="tab">
								<i class="fa fa-gamepad tabIcon" aria-hidden="true"></i>
								<span class="tabText">Apps</span>
							</div>
						</div>
					</div>
					<div class="contentWrapper">
						<div class="content">
						</div>
					</div>
				</div>
				<p class="footer">&#169 Ryan Phelan 2017</p>
			</div>
		</div>
		<script async src="min.js"></script>
	</body>
</html>
